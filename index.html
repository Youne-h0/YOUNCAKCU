<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .calculator-screen {
            width: 100%;
            height: 50px;
            border: none;
            background: #000;
            color: #fff;
            text-align: right;
            padding: 10px;
            font-size: 2em;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .calculator-keys button {
            width: 25%;
            height: 60px;
            font-size: 1.5em;
            margin: 5px;
            cursor: pointer;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
        }
        .calculator-keys button.operator {
            background-color: #f0ad4e;
            color: #fff;
        }
        .calculator-keys button.equal-sign {
            background-color: #5cb85c;
            color: #fff;
            height: 125px;
        }
        .calculator-keys button:active {
            background-color: #ccc;
        }
        .calculator-keys button.equal-sign:active {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="" disabled />
        <div class="calculator-keys">
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="0">0</button>
            <button type="button" value=".">.</button>
            <button type="button" class="equal-sign operator" value="=">=</button>
        </div>
    </div>
    <script>
        (function() {
            const calculator = document.querySelector('.calculator');
            const keys = calculator.querySelector('.calculator-keys');
            const display = calculator.querySelector('.calculator-screen');
            let displayValue = '0';
            let firstOperand = null;
            let waitingForSecondOperand = false;
            let operator = null;

            function updateDisplay() {
                display.value = displayValue;
            }

            updateDisplay();

            keys.addEventListener('click', (event) => {
                const { target } = event;
                const { value } = target;

                if (!target.matches('button')) {
                    return;
                }

                switch (value) {
                    case '+':
                    case '-':
                    case '*':
                    case '/':
                        handleOperator(value);
                        break;
                    case '=':
                        handleEqualSign();
                        break;
                    case '.':
                        inputDecimal();
                        break;
                    default:
                        if (Number.isInteger(parseFloat(value))) {
                            inputDigit(value);
                        }
                }

                updateDisplay();
            });

            function handleOperator(nextOperator) {
                const inputValue = parseFloat(displayValue);

                if (operator && waitingForSecondOperand) {
                    operator = nextOperator;
                    return;
                }

                if (firstOperand === null) {
                    firstOperand = inputValue;
                } else if (operator) {
                    const result = calculate(firstOperand, inputValue, operator);
                    displayValue = `${parseFloat(result.toFixed(7))}`;
                    firstOperand = result;
                }

                waitingForSecondOperand = true;
                operator = nextOperator;
            }

            function calculate(firstOperand, secondOperand, operator) {
                if (operator === '+') {
                    return firstOperand + secondOperand;
                } else if (operator === '-') {
                    return firstOperand - secondOperand;
                } else if (operator === '*') {
                    return firstOperand * secondOperand;
                } else if (operator === '/') {
                    return firstOperand / secondOperand;
                }

                return secondOperand;
            }

            function handleEqualSign() {
                const inputValue = parseFloat(displayValue);

                if (operator && waitingForSecondOperand) {
                    displayValue = calculate(firstOperand, inputValue, operator);
                    firstOperand = null;
                    waitingForSecondOperand = false;
                    operator = null;
                }
            }

            function inputDigit(digit) {
                if (waitingForSecondOperand === true) {
                    displayValue = digit;
                    waitingForSecondOperand = false;
                } else {
                    displayValue = displayValue === '0' ? digit : displayValue + digit;
                }
            }

            function inputDecimal() {
                if (!displayValue.includes('.')) {
                    displayValue += '.';
                }
            }
        })();
    </script>
</body>
          </html>
